<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百香果選購</title>
    <link rel="stylesheet" href="./styles/myall.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>

<body>
    <!-- 回上層按鈕 -->
    <div id="backtop" class="toTop-arrow">
        <img src="./images/LOGO.png">
    </div>
    <!-- 選單列 -->
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid logo">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/LOGO.png" alt="百香果B2C">
                    <p class="logotext">百香果B2C</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="./index.html">百香果B2C</a>
                        <a class="nav-link" href="./about.html" target="_self">關於我們</a>
                        <a class="nav-link text-danger" href="#">商品訂購</a>
                        <a class="nav-link" href="#">聯絡我們</a>
                        <a class="nav-link" href="#" type="button" data-bs-toggle="modal"
                            data-bs-target="#suflist">訂單查詢</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- 登入彈出介面 -->
    <div class="modal fade" id="suflist">
        <!--讓上面的超連接來連結-->
        <div class="modal-dialog">
            <!--彈出框框-->
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h3>訂單查詢</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <form>
                        <div class="mb-3 username">
                            <label for="" class="form-label">訂單編號</label>
                            <input type="text" class="form-control " placeholder="請輸入訂單編號">
                        </div>
                        <div class="mb-3 usermimi">
                            <label for="" class="form-label">電話</label>
                            <input type="text" class="form-control" placeholder="請輸入電話號碼">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">購買日期</label>
                            <input type="date" name="" id="" class="form-control">
                        </div>
                        <div class="checkbox mb-3 d-flex">
                            <input type="checkbox" class="form-check mx-1">記住訂單編號
                        </div>
                        <button class="btn btn-info" style="width: 100%;">確認</button>
                    </form>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <a href="#" type="button">聯絡客服</a>
                </div>
            </div>
        </div>
    </div>
    <main class="main5">
        <div class="banner"></div>
        <div class="container">
            <div class="title">
                <h3 class="text-warning fw-bolder mt-3">|百香果<small class="text-muted">Passion Fruit</small></h3>
            </div>
            <div class="row my-3">
                <div class="col-md-8">
                    <div class="pimg"></div>
                </div>
                <div class="col-md-4">
                    <div class="mytext">
                        <h3 class="text-warning fw-bolder">百香果</h3>
                        <p></p>
                        <p>價格：來店就送</p>
                        <p>分類:<span class="text-bg-warning rounded-2 me-2">百香果</span><span class="text-bg-danger rounded-2">荔枝</span></p>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">數量</label>
                        <input type="number" class="form-control" min="0" max="100">
                    </div>
                    <button class="btn btn-primary mt-2 w-100">訂購</button>
                </div>
            </div>
        </div>
    </main>
    <!-- 頁尾 -->
    <footer class="footer">
        <div>
            <p>Copyright © 2023 GaWei. All rights reserved.</p>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/Jquery.js"></script>
    <script>
        // 回最上層按鈕
        $(function () {
            $("#backtop").click(function () {
                console.log("ok");
                $("html,body").animate({ scrollTop: 0 }, 333);
            });
            $(window).scroll(function () {
                if ($(this).scrollTop() > 300) {
                    $("#backtop").fadeIn(222);
                } else {
                    $("#backtop").stop().fadeOut(222);
                }
            });
        });
    </script>
</body>

</html>
